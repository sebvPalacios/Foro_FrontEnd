<div class="container-md">

  <!-- Titulo -->
  <div id="contenedorTitulo" class="row mt-3">
    <div id="titulo" class="col">
        <h1>Publicaciones</h1>
    </div>
  </div>

  <div id="Receta" class="row mt-3">
    <div class="col-lg-12">

      <ul>
        <li *ngFor="let publicacion of publicaciones">
          <!-- Titulo Publicacion -->
          <div id="titulo_publicacion" class="row mt-2">
            <div class="col-12">
                <h2>{{ publicacion.titulo }}</h2>
            </div>
          </div>

          <!-- Descripcion -->
          <div id="descripcion_publicacion" class="row mt-2">
            <div class="col-12">
                <p>{{ publicacion.contenido }}</p>
            </div>
          </div>
          
        </li>
      </ul>
      
    </div>
  </div>
</div>
