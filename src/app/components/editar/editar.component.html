<div class="container">
  <div class="row justify-content-center">
      <form id="frmEditar" class="mt-5" [formGroup]="frmEditar" (ngSubmit)="onSubmit()">
        
        <!-- Titulo -->
        <div id="contenedorTitulo" class="row mb-3">
          <div id="titulo" class="col">
              <h1>Editar Usuario</h1>
          </div>
        </div>

        <div class="row mb-1 justify-content-center">
          <label>Nombre:</label>
          <input type="text" formControlName="nombre" />
        </div>

        <div class="row mb-1 justify-content-center">
          <label>Apellido:</label>
          <input type="text" formControlName="apellido" />
        </div>

        <div class="row mb-1 justify-content-center">
          <label>Correo:</label>
          <input type="email" formControlName="correo" />
        </div>

        <div class="row mb-1 justify-content-center">
          <label>Contrase√±a:</label>
          <input type="password" formControlName="password" />
        </div>

        <!-- Editar button -->
        <div class="row justify-content-center mt-4">
          <div class="col-8">
            <button id="btnGuardarCambios" class="btn btn-primary" type="submit">Guardar cambios</button>
          </div>
        </div>
        
      </form>
  </div>
</div>
